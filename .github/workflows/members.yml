name: SSBC Members

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * MON'

jobs:
  members:
    runs-on: ubuntu-latest

    steps:
      - uses: staltz/trustnet-org@v1.3.0
        with:
          token: ${{ secrets.SSBC_MEMBERS }}
          org: ssbc
          pioneer: dominictarr
          trustThreshold: 4
          minMemberCount: 3
          inactiveAfter: 12 # months
          blocklist: |
            dependabot[bot]
          ignoreRepos: |
            .github
            ssbc-org
            level-sublevel
            forked-systray
            open-dyslexic
            electron-spellchecker-prebuilt
            paulcbetts-spellchecker-prebuilt
            keyboard-layout-prebuilt
            systrayhelper
